<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BS Paint 1.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div id=main>
       <div id=header><h1>To do list</h1><h4>add your item below</h4></div>
       <form id=form1>
        <input id="newiteminput" type="text" autocomplete="off" placeholder="New item"/> 
        <input id="submitnew" type="submit"/>
        <button type='button' id=call>Clear all item</button>
        <button type='button' id=cdone>Clear done item</button>
      </form>
      <div id=allitem>

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
